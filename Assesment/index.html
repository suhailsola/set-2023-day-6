<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 6 - Video Player</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 id="title">Chill Web</h2>
    <div class="container">
      <div class="video-container">
        <video controls="false" width="90%" height="100%" id="player">
          <source src="./Assets/videoplayback.mp4" />
        </video>
        <div class="button-container">
          <button id="playBtn" onclick="playVideo()">
            <i style="width: 100px;" class="bi bi-play-fill"></i>
          </button>
        </div>
      </div>
      <div class="controller">
        <!-- <button>Play</button> -->
        <!-- <button>Pause</button> -->
      </div>
    </div>
    <div class="next-video">
      <div>
        <h2>Watch Next</h2>
      </div>
      <ul class="list-videos">
        <li>
          <button onclick="changeSong(1)">
            Forget About You - <br />
            John Kennedy
          </button>
        </li>
        <li>
          <button onclick="changeSong(2)">
            Mourning - <br />
            Post Malone
          </button>
        </li>
        <!-- <li><button>Video3</button></li> -->
        <!-- <li><button>Video4</button></li> -->
      </ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
