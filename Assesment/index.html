<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 6 - Video Player</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Video Player</h2>
    <div class="container">
      <div class="video-container">
        <video controls width="100%" id="player">
          <source src="./Assets/videoplayback.mp4" />
        </video>
        <div class="button-container">
          <button id="playBtn" onclick="playVideo()">
            <i class="bi bi-play-fill"></i>
          </button>
        </div>
      </div>
      <div class="controller">
        <!-- <button>Play</button> -->
        <!-- <button>Pause</button> -->
      </div>
    </div>
    <div class="next-video">
        <div>
            <h2>Watch Next</h2></div>
        <ul class="list-videos">
            <li>Video1</li>
            <li>Video2</li>
            <li>Video3</li>
            <li>Video4</li>
        </ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
